buildPack: none
pipelineConfig:
  pipelines:
    release:
      pipeline:
        agent:
          image: gcr.io/kaniko-project/executor:9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
        stages:
        - name: release
          environment:
          - name: GIT_COMMITTER_EMAIL
            value: jenkins-x@googlegroups.com
          - name: GIT_COMMITTER_NAME
            value: jenkins-x-bot
          - name: GIT_AUTHOR_EMAIL
            value: jenkins-x@googlegroups.com
          - name: GIT_AUTHOR_NAME
            value: jenkins-x-bot
          - name: HUGO_ENV
            value: production
          - name: HUGO_VERSION
            value: '0.65.3/extended'
          steps:

          - image: gcr.io/jenkinsxio/hugo-extended:0.65.3-6
            name: git-clone
            command: git
            args:
              - clone
              - https://github.com/jenkins-x/jenkins-x-website.git
              - --depth=20

          - image: gcr.io/jenkinsxio/hugo-extended:0.65.3-6
            name: git-submodules
            command: git
            args:
            - submodule update --init --recursive

          - image: gcr.io/jenkinsxio/hugo-extended:0.65.3-6
            command: hugo
            args:
              - version

          - image: gcr.io/cloud-builders/npm
            name: install-dependencies
            command: npm
            args: ['install']

          ## delete everything in the jenkins-x-website repo clone
          - image: gcr.io/jenkinsxio/hugo-extended:0.65.3-6
            name: remove-old
            command: git
            args:
            - -C jenkins-x-website rm -r '*'

          ## build the site into the cloned folder
          - image: gcr.io/jenkinsxio/hugo-extended:0.65.3-6
            name: build-website
            command: hugo
            args:
              - -d
              - jenkins-x-website
              - --enableGitInfo

          ## add, commit, and push changes
          - image: gcr.io/jenkinsxio/builder-go
            name: update-website
            command: ./update-website.sh

          # Create the release notes
          - name: changelog
            image: gcr.io/jenkinsxio/builder-go:0.1.571
            command: ./changelog.sh

    pullRequest:
      pipeline:
        options:
          containerOptions:
            env:
              - name: DOMAIN
                valueFrom:
                  configMapKeyRef:
                    name: ingress-config
                    key: domain
        agent:
          image: gcr.io/kaniko-project
        stages:
        - name: build
          environment:
          - name: ORG
            value: jenkins-x-infra
          - name: APP_NAME
            value: jx-docs
          steps:
          - image: gcr.io/jenkinsxio/hugo-extended:0.65.3-6
            name: git-submodules
            command: git
            args:
            - submodule update --init --recursive
          - image: gcr.io/jenkinsxio/hugo-extended:0.65.3-6
            name: version
            command: hugo
            args:
            - version
          - image: gcr.io/cloud-builders/npm
            name: install-dependencies
            command: npm
            args: ['install']
          - image: gcr.io/jenkinsxio/hugo-extended:0.65.3-6
            name: build-website
            command: hugo
            args:
            - -d
            - tmp-website
            - --enableGitInfo
            - --baseURL http://${APP_NAME}.jx-${REPO_OWNER}-${REPO_NAME}-pr-${PULL_NUMBER}.${DOMAIN}/
          - image: chabad360/htmlproofer:latest
            name: htmlproofer
            command: htmlproofer
            args:
              - ./tmp-website
              - --allow-hash-href
              - --disable-external
              - --check-html
              - --checks-to-ignore ScriptCheck
              - --empty-alt-ignore
              - --file-ignore /.*apidocs.*/,/.*\/zh.*/,/.*\/es.*/,/.*\/docs\/reference\/api.*/,/.*\/docs\/reference\/config.*/,/.*\/community\/events.*/

          - image: gcr.io/kaniko-project/executor:9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
            name: build-and-push-image
            command: /kaniko/executor
            args:
            - --dockerfile=/workspace/source/Dockerfile
            - --destination=gcr.io/jenkins-x-infra/jx-docs:${inputs.params.version}
            - --context=/workspace/source
            - --cache-dir=/workspace

          - image: gcr.io/jenkinsxio/builder-go
            name: make-preview
            dir: /workspace/source/charts/preview
            command: make
            args:
            - preview

          - image: gcr.io/jenkinsxio/builder-go
            command: jx
            dir: /workspace/source/charts/preview
            name: jx-preview
            args:
            - preview
            - --app jx-docs
            - --dir ../../
            env:
              - name: DOCKER_REGISTRY
                value: gcr.io
